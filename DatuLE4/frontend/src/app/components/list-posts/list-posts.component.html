<!DOCTYPE html>

<html>

<body>

<div *ngFor="let post of posts">

    <h3><a href="/posts/{{post.id}}">{{post.title}}</a></h3>

    <p>by {{post.firstName}}  {{post.lastName}}; on {{post.dateCreated}}</p>
</div>

<div>
    <a href="/login-page/"><button type="button">Log In</button></a>
    <a href="/register-page/"><button type="button">Sign Up</button></a>
</div>

</body>

</html>
