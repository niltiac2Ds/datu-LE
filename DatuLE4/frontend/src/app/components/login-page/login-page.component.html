<!DOCTYPE html>

<html>
<body>
    <div>
        <h1>Welcome Back</h1>
        <h3>Login Here</h3>
    
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            
                <label for="username">Email</label>
                <input
                    required
                    type="text"
                    name="username"
                    [(ngModel)]="form.username"
                    #username="ngModel">
    
                <label for="password">Password</label>
                <input 
                    type="password"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    #password="ngModel">

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
